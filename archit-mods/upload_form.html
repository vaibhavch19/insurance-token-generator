<!DOCTYPE html>
<html>
<head>
    <title>Upload Materials for Ticket</title>
</head>
<body>
    <h2>Upload Materials for Ticket #{{ ticket_id }}</h2>
    <form action="/upload/{{ ticket_id }}" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload">
    </form>
    <p>After uploading, your report will be updated.</p>
</body>
</html>
